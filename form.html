<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form page</title>
    <style>
      body {
        background-color: aliceblue;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
      }
      * {
        box-sizing: content-box;
        padding: 5px;
        width: 100%;
      }
      p {
        font-size: 20px;
        color: black;
        font-family: Arial, Helvetica, sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>Contact me</h1>
    <form action="/layout/portfolio/index.html">
      <p>
        <label for="fname">First Name</label><br />
        <input type="text" id="fname" placeholder="your name..." required /><br /><br />
        <label for="lname">Last Name</label><br />
        <input type="text" id="lname" placeholder="your name...." required /><br /><br />
        <label for="email">Email address:</label><br />
        <input type="email" id="email" placeholder="Email" required /><br /><br />
        <label for="password">password</label><br />
        <input type="password" id="password" placeholder="password" required /><br /><br />
        Gender:<br />
        <label for="1"> <input type="radio" value="Male" name="class" id="1" required />Male</label><br />
        <label for="2"> <input type="radio" value="Female" name="class" id="2" required />Female</label><br /><br />
        City:
        <br />
        <select name="city" required>
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option></select
        ><br /><br />
        Feedback:<br />
        <textarea name="Feedback" placeholder="your feeedback please..." style="height: 100px"></textarea>
        <input type="submit" value="submit" style="background-color: rgb(144, 144, 186)" />
      </p>
    </form>
  </body>
</html>
